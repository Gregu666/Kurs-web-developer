<br><!--linijka w dół-->
<h1></h1><!--nagłówek-->
<div></div><!--dywizja/zbiór/sekcja-->
<table><!--tabela-->
    <tr><!--wiersz-->
        <th></th><!--tytuł kolumny-->
        <td></td><!--uzupełnienie tabeli-->
    </tr>
</table>
<table border="1"></table><!--tabela a z obramowaniem-->
<b></b><!--pogrubienie-->
<strong></strong><!--pogrubienie-->
<p></p><!--wpis linijka poniżej-->
<ol><!--lista z numeracją-->
    <li></li><!--punkt listy-->
</ol>
<ul></ul><!--lista z kropką-->
<a href="www.google.pl">wyszukiwarka google</a><!--linnk do strony-->
<mark></mark><!--podświetlenie napisu-->
<i></i><!--kursywa-->
<sub></sub><!--górny indeks-->
<small></small><!--mniejsza czcionka-->

<!--specjalne tagi dla HTML-5-->

<header></header><!--nagłówek strony-->
<article></article><!--tytuł i treść artykułu-->
<footer></footer><!--stopka-->

<!--Formularz-->
<form><!--tag formularza-->
    First name: <br>
    <input type="text" required> <br><!--required jako atrybut sprawdzający wpisanie tekstu w polu-->
    Email: <br>
    <input type="email"><br>
    Message: <br>
    <textarea cols="30" rows="5"><!--miejsce wpisania wiadomości 30 kolumn 5 wierszy-->
    Your massage
    </textarea>
    <br>
    <br>
    <input type="submit" value="submit"><!--przycisk do wysyłania formularza-->
</form>
<img src="" alt=""><!--dodawanie zdjęcia do strony src-adres obrazka, alt-tekst gdy obrazek jest niedostępny-->

<!--ładowanie plików css (w <head></head>)-->
<link rel="stylesheet" href="styles.css">
<!--ładowanie plików javascript (przed tagie kończącym </body>)-->
<script src="scrtipts.js"></script>

<!--znaki specjalne "HTML entities"-->
&copy; <!--copyright-->
